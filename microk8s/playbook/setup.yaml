---
- name: Install microk8s
  hosts: k3s_cluster
  gather_facts: true
  become: true
  roles:
    - role: install_microk8s
      tags: install

- name: Configure groups
  hosts: k3s_cluster
  gather_facts: true
  become: true
  roles:
    - role: configure_user_group

- name: Configure master
  hosts: server
  become: true
  roles:
    - role: master

- name: Setup metalLB
  hosts: server
  become: true
  roles:
    - role: metalLB

- name: Configure workers
  hosts: agent
  become: true
  roles:
    - role: workers

- name: Label nodes as Workers
  hosts: server
  roles:
    # - role: alias
    #   tags: alias
    - role: label_workers
      tags: label_workers

- name: Assign the correct role to the master node
  hosts: server
  roles:
    - label_master_node
    - tags: label_master

